<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Explorer</title>
    <!-- Font Awesome CDN for social media icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?travel,landscape');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar .search-container {
            float: right;
        }

        .navbar input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            border: none;
        }

        .navbar button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-left: 4px;
            background-color: white;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ddd;
        }

        .intro {
            padding: 100px 50px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .intro h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 28px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recommendations...">
            <button onclick="search()">Search</button>
            <button onclick="clearResults()">Clear</button>
        </div>
    </div>

    <div class="intro">
        <h1>Welcome to Travel Explorer</h1>
        <p>Discover your next adventure with personalized travel recommendations, guides, and insider tips to help you explore the world like never before.</p>
        
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div id="results" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>



<script src="travel_recommendation.js"></script>

</body>
</html>
